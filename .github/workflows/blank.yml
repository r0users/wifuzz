name: Lint

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@2.0.0
      with:
        severity: error         # Hanya tampilkan error (abaikan warning)
        exclude: SC2035,SC2207 # Atau exclude error spesifik
        path: '*.sh'           # Cek semua file .sh
